name: build actions
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: build actions with ncc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: '13.x'
      - run: npm i -g @zeit/ncc
      - name: Debug workspace
        run: env
      - name: Install build-with-ncc
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/build-node-action
      - name: Install commit
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/commit
      - name: Install setup-maven
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/setup-maven
      - name: Install tag
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/tag
      - name: Install tag-snapshot
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/tag-snapshot
      - name: Install verify-maven-dependencies
        uses: jactor-rises/actions/build-node-action@feature/actions
        with:
          artifact_folder: actions/verify-maven-dependencies
      - name: Generate timestamp
        id: now
        run: echo ::set-output name=timestamp::$(date +"%Y-%m-%d:%T")
      - uses: jactor-rises/actions/commit@feature/actions
        with:
          commit_message: "actions/build-node-action@${{ steps.now.outputs.timestamp }}"
          pattern: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
