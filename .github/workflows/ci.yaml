name: build actions
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: build actions with ncc
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: '13.x'
      - run: npm i -g @zeit/ncc
      - name: Debug workspace
        run: env
      - name: Install build-with-ncc
        uses: navikt/bidrag-node/build-with-ncc@v1
        with:
          artifact_folder: actions/build-node-action
      - name: Install commit
        uses: navikt/bidrag-node/build-with-ncc@v1
        with:
          artifact_folder: actions/commit
      - name: Install tag
        uses: navikt/bidrag-node/build-with-ncc@v1
        with:
          artifact_folder: actions/tag
      - name: Install tag-snapshot
        uses: navikt/bidrag-node/build-with-ncc@v1
        with:
          artifact_folder: actions/tag-snapshot
      - name: Generate timestamp
        id: now
        run: echo ::set-output name=timestamp::$(date +"%Y-%m-%d:%T")
      - uses: navikt/bidrag-git/commit@v5
        with:
          commit_message: "${{ steps.now.outputs.timestamp }}: Build of actions with npm and ncc"
          pattern: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
